<div class="wrapper h-full flex justify-center items-center">
  <tui-island class="px-16 py-8 -translate-y-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p class="tui-island__paragraph" *ngrxLet="nameTitle$ as nameTitle">
        {{ nameTitle }} nên sử dụng mật khẩu mạnh mà chưa sử dụng ở đâu khác
      </p>
      <div class="tui-form__row">
        <tui-input-password
          (ngModelChange)="onPasswordChange()"
          formControlName="password"
        >
          Mật khẩu cũ
        </tui-input-password>
        <tui-error
          [error]="[] | tuiFieldError | async"
          formControlName="password"
        ></tui-error>
      </div>
      <div class="tui-form__row">
        <tui-input-password
          (ngModelChange)="onNewPasswordChange()"
          [pseudoInvalid]="newPassword.valid && form.errors?.['duplicatedValue'] ?? false"
          formControlName="newPassword"
        >
          Mật khẩu mới
        </tui-input-password>
        <tui-error
          [error]="[] | tuiFieldError | async"
          formControlName="newPassword"
        ></tui-error>
      </div>
      <div class="tui-form__row">
        <tui-input-password
          (ngModelChange)="onConfirmPasswordChange()"
          [pseudoInvalid]="confirmPassword.valid && form.errors?.['duplicatedValue'] ?? false"
          formControlName="confirmPassword"
        >
          Xác nhận mật khẩu
        </tui-input-password>
        <tui-error
          [error]="[] | tuiFieldError | async"
          formControlName="confirmPassword"
        ></tui-error>
      </div>
      <div class="tui-form__buttons tui-form__buttons_align_center">
        <button
          *ngrxLet="status$ as status"
          [disabled]="form.invalid"
          [showLoader]="status === EApiStatus.loading"
          tuiButton
          size="m"
          type="submit"
          class="tui-form__button"
        >
          Xác nhận
        </button>
      </div>
    </form>
  </tui-island>
</div>
