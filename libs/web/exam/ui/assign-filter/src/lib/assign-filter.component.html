<!-- Filters -->
<form *ngIf="form" [formGroup]="form">
  <div class="tui-form__row flex flex-wrap gap-x-4 gap-y-3">
    <tui-select formControlName="schoolYear" class="min-w-[145px]">
      Năm học
      <ng-container *ngrxLet="schoolYears$ as schoolYears">
        <tui-data-list-wrapper
          *tuiDataList
          [items]="schoolYears"
        ></tui-data-list-wrapper>
      </ng-container>
    </tui-select>
    <tui-select
      (ngModelChange)="onTermInYearChange($event)"
      formControlName="termInYear"
    >
      Học kỳ
      <tui-data-list-wrapper
        *tuiDataList
        [items]="termsInYear"
      ></tui-data-list-wrapper>
    </tui-select>
    <tui-select formControlName="batchInTerm">
      Đợt học
      <tui-data-list-wrapper
        *tuiDataList
        [items]="batchesInTerm[termInYearControl.value]"
      ></tui-data-list-wrapper>
    </tui-select>

<!-- Buttons -->
<div class="flex mt-3">
  <button
    tuiButton
    *ngrxLet="filterStatus$ as filterStatus"
    (click)="filter()"
    [showLoader]="filterStatus === 'loading'"
    icon="tuiIconFilter"
  >
    Lọc
  </button>
</div>
