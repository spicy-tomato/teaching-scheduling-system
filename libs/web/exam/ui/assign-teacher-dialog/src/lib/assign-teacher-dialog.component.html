<ng-container *ngrxLet="status$ as status">
  <h5>Lớp thi: {{ context.data.name }}</h5>
  <div class="tui-form__row">
    <tui-multi-select
      *ngrxLet="teachers$ as teachers"
      [formControl]="formControl"
      [readOnly]="status === 'loading'"
      [editable]="false"
      [tuiTextfieldCleaner]="true"
      tuiDropdownDirection="bottom"
    >
      Chọn giảng viên
      <tui-data-list-wrapper
        tuiMultiSelectGroup
        *tuiDataList
        [items]="teachers"
        size="l"
      ></tui-data-list-wrapper>
    </tui-multi-select>
  </div>
  <div class="tui-form__buttons tui-form__buttons_align_end">
    <button
      tuiButton
      [showLoader]="status === 'loading'"
      (click)="onConfirm()"
      class="tui-form__button"
    >
      Xác nhận
    </button>
    <button
      tuiButton
      [disabled]="status === 'loading'"
      (click)="onCancel()"
      class="tui-form__button"
    >
      Hủy
    </button>
  </div>
</ng-container>
