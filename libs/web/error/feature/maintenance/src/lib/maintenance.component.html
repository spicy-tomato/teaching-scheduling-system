<div
  class="container w-full max-w-[1024px] h-full mx-auto text-[#616161] text-center"
>
  <div class="box w-auto h-[500px] mt-12 mx-24 rounded-md">
    <img src="/assets/favicon/logo-text.png" class="w-48 h-48 m-auto" alt="Logo" />
    <div class="animation inline-block mt-15 mb-[2.5%]">
      <div class="one spin-one w-20 h-20 -mt-2.5 mr-2"></div>
      <div class="two spin-two w-24 h-24"></div>
      <div class="three spin-one w-20 h-20 -mt-12 -ml-2.5"></div>
    </div>
    <h1 class="m-0 text-3xl uppercase">Ứng dụng đang được bảo trì</h1>
    <p>
      Vui lòng truy cập lại sau!
      <ng-container *ngIf="config.maintenanceDate">
        Thời gian dự kiến:
        <span class="text-tui-error-fill">
          {{ config.maintenanceDate | date: 'HH:mm, dd/MM/yyyy' }}
        </span>
      </ng-container>
    </p>
    <p>
      Liên hệ với
      <a tuiLink href="https://m.me/utcketnoi" target="_blank">
        Nhà phát triển
      </a>
    </p>
  </div>
</div>
