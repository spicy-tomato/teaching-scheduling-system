<section class="grid grid-cols-[1fr] h-screen bg-[#695681] overflow-hidden">
  <div
    class="relative mx-auto flex justify-center items-center transition-all ease-ease duration-400"
  >
    <div
      #scene
      class="scene !center-absolute w-screen h-screen align-middle"
      data-hover-only="false"
    >
      <div class="circle absolute" data-depth="1.2"></div>

      <div class="one" data-depth="0.9">
        <div class="content">
          <span class="piece right-[15%] top-[18%] w-30 h-8"></span>
          <span class="piece left-[15%] top-[45%] w-38 h-12"></span>
          <span class="piece left-1/10 top-3/4 w-18 h-5"></span>
        </div>
      </div>

      <div class="two" data-depth="0.60">
        <div class="content">
          <span class="piece left-0 top-1/4 w-30 h-10"></span>
          <span class="piece right-[15%] top-[35%] w-44 h-12"></span>
          <span class="piece right-1/10 top-4/5 w-40 h-5"></span>
        </div>
      </div>

      <div class="three" data-depth="0.40">
        <div class="content">
          <span class="piece left-1/4 top-[35%] w-20 h-5"></span>
          <span class="piece right-1/10 top-[55%] w-36 h-10"></span>
          <span class="piece left-2/5 top-[68%] w-20 h-5"></span>
        </div>
      </div>

      <p class="p404" data-depth="0.50">{{ code }}</p>
      <p
        class="p404 !text-[#36184f] opacity-80 blur-[10px] !z-10"
        data-depth="0.10"
      >
        {{ code }}
      </p>
    </div>

    <div class="text w-3/5 h-2/5 min-w-[400px] min-h-[500px] absolute my-10">
      <article
        class="absolute left-1/2 bottom-0 w-[400px] flex flex-col justify-center items-center text-center -translate-x-1/2 z-40"
      >
        <p class="mb-5 text-sm text-white tracking-[0.6px] sm:mb-5 sm:text-lg">{{ message }}</p>
        <button
          routerLink="/"
          class="h-10 px-[30px] bg-white text-[#695681] text-xs font-semibold rounded-[50px] uppercase transition-all duration-300 ease-ease z-30 hover:bg-[#fb8a8a] hover:text-white hover:translate-y-1"
        >
          Trở lại trang chủ
        </button>
      </article>
    </div>
  </div>
</section>
