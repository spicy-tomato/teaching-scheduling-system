<form [formGroup]="form" class="b-form">
  <div class="tui-form__row tui-form__row_multi-fields">
    <div class="tui-form__multi-field">
      <tss-input-date-range
        (ngModelChange)="statisticize()"
        formControlName="range"
      ></tss-input-date-range>
    </div>
    <div class="tui-form__multi-field hidden md:block">
      <button
        tuiButton
        *ngrxLet="status$ as status"
        [tssChangeScheduleExport]="form.controls['range']"
        [showLoader]="status === 'loading'"
        [disabled]="form.invalid"
        class="ml-5"
      >
        Xuất báo cáo
      </button>
    </div>
  </div>
</form>

<ng-template #export>
  <!-- TODO: Error NG0100 -->
  <button
    tuiIconButton
    *ngrxLet="status$ as status"
    [tssChangeScheduleExport]="form.controls['range']"
    [icon]="IconConstant.exportVariantLarge"
    [showLoader]="status === 'loading'"
    [disabled]="form.invalid"
    appearance="icon"
    size="m"
    class="md:!hidden"
    aria-label="Export"
  ></button>
</ng-template>
