<div
  class="relative w-screen h-screen flex justify-center items-center bg-[url('/assets/img/login-background.png')] bg-cover bg-top z-0 after:absolute after:inset-0 after:w-screen after:h-screen after:block after:bg-[rgba(0,0,0,0.15)] after:z-10"
>
  <div
    [@slideUp]
    class="w-full p-4 bg-[rgba(255,255,255,0.95)] rounded-lg z-20 sm:px-14 sm:pt-10 sm:w-auto sm:pb-7"
  >
    <h1
      class="slide-element mb-4 text-lg text-center font-bold uppercase sm:mb-10 sm:text-[26px]"
    >
      Hệ thống quản lý <br class="sm:hidden" />
      lịch giảng dạy
    </h1>
    <form [formGroup]="loginForm" (ngSubmit)="submit$.next()">
      <div class="slide-element">
        <tui-input
          [tuiHintContent]="
            username.valid || username.untouched
              ? null
              : username.value === ''
              ? 'Hãy nhập email hoặc tên đăng nhập'
              : 'Hãy nhập đúng định dạng email'
          "
          formControlName="username"
          tuiHintMode="error"
        >
          Email / Tên đăng nhập
        </tui-input>
      </div>

      <div class="slide-element mt-3">
        <tui-input-password formControlName="password">
          Mật khẩu
        </tui-input-password>
      </div>

      <div class="flex flex-col items-center mt-4 sm:mt-7">
        <button
          tuiButton
          *ngrxLet="status$ as status"
          [showLoader]="status === 'loading' || status === 'successful'"
          [disabled]="loginForm.invalid"
          size="m"
          type="submit"
          class="slide-element"
        >
          Đăng nhập
        </button>

        <!-- <div class="slide-element">
          <tui-checkbox-labeled [@slideUp] formControlName="remember" class="mt-5">
            Ghi nhớ tài khoản
          </tui-checkbox-labeled>
        </div> -->

        <a
          tuiLink
          routerLink="/reset-password/request"
          class="slide-element mt-2"
        >
          Quên mật khẩu?
        </a>
      </div>
    </form>
  </div>
</div>
