<ul class="pt-4">
  <li *ngFor="let schedule of schedules">
    <button
      tuiButton
      (click)="changeSelectedSchedule.emit(schedule.Id)"
      [appearance]="schedule.Id === selectedSchedule.Id ? 'primary' : 'flat'"
      [title]="schedule.Subject"
      class="w-full"
    >
      {{ schedule.Subject }}
    </button>
  </li>
</ul>
