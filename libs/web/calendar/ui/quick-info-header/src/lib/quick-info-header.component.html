<div
  *ngIf="data.elementType === 'event'; else cell"
  [ngStyle]="{
    'background-color': data.Type === 'exam' ? '#ff0000' : data.Color || ''
  }"
  class="e-popup-header"
>
  <div class="e-header-icon-wrapper">
    <button
      tuiIconButton
      (click)="showEditorDialog.next()"
      icon="tuiIconInfo"
      title="Xem thông tin"
      aria-label="Information"
    ></button>
    <button
      tuiIconButton
      *ngIf="data.Type === 'googleEvent' && data.ReadOnly === false"
      (click)="remove.next()"
      icon="tuiIconTrash"
      title="Xóa"
      aria-label="Remove"
    ></button>
    <button
      tuiIconButton
      (click)="closeDialog.next()"
      icon="tuiIconCloseLarge"
      title="Đóng"
      aria-label="Close"
    ></button>
  </div>
  <div class="e-subject-wrap">
    <div
      *tssVar="data.Subject as subject"
      [title]="subject"
      class="e-subject e-text-ellipsis"
    >
      {{ subject }}
    </div>
  </div>
</div>

<ng-template #cell>
  <div *ngIf="data.elementType === 'cell'" class="e-popup-header">
    <div class="e-header-icon-wrapper">
      <button
        tuiIconButton
        (click)="closeDialog.next()"
        icon="tuiIconCloseLarge"
        appearance="flat"
        title="Đóng"
        aria-label="Close"
      ></button>
    </div>
  </div>
</ng-template>
