<div class="flex items-center">
  <ng-container *tssTouchScreen="null; else navigateButtons"></ng-container>
  <ng-template #navigateButtons>
    <button
      tuiIconButton
      tssNavigate="prev"
      [scheduleComponent]="scheduleComponent"
      shape="rounded"
      icon="tuiIconChevronLeftLarge"
      aria-label="Chevron Left"
    ></button>
    <button
      tuiIconButton
      tssNavigate="next"
      [scheduleComponent]="scheduleComponent"
      shape="rounded"
      icon="tuiIconChevronRightLarge"
      aria-label="Chevron Right"
    ></button>
  </ng-template>
  <tui-select
    *ngrxLet="view$ as view"
    [ngModel]="view"
    [valueContent]="stringifyView()"
    [tuiTextfieldLabelOutside]="true"
    (ngModelChange)="onSelectView($event)"
    tuiTextfieldSize="s"
    class="w-24 mr-2"
  >
    <ng-template tuiDataList>
      <tui-data-list role="listbox">
        <button
          tuiOption
          *ngFor="let view of viewList"
          [value]="view.id"
          role="option"
        >
          {{ view.name }}
        </button>
      </tui-data-list>
    </ng-template>
  </tui-select>
  <button
    tuiIconButton
    tssNavigate="today"
    [scheduleComponent]="scheduleComponent"
    icon="tuiIconCalendarLarge"
    aria-label="Today"
  ></button>
  <button
    tuiIconButton
    (click)="toggleRightMenu(true)"
    (tuiActiveZoneChange)="toggleRightMenu($event)"
    icon="tuiIconFilterLarge"
    aria-label="Filter"
  >
    <div *tuiSidebar="openRightMenu; direction: 'right'">
      <div class="p-0.5">
        <tss-calendar-filter
          [forMenu]="true"
          (filter)="onFilter()"
        ></tss-calendar-filter>
      </div>
    </div>
  </button>
</div>
