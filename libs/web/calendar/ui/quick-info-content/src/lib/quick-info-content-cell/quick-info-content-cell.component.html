<div *ngIf="data.elementType === 'cell'">
  <div class="mt-3">
    <tui-input
      [(ngModel)]="newEventTitle"
      [tuiTextfieldLabelOutside]="true"
      tuiTextfieldSize="m"
      tuiTextfieldExampleText="Cuộc họp"
    >
      Nhập tiêu đề
    </tui-input>
  </div>
  <div *ngIf="data.StartTime && data.EndTime" class="e-date-time">
    <div class="e-date-time-icon e-icons"></div>
    <div class="e-date-time-wrapper e-text-ellipsis">
      <div class="e-date-time-details e-text-ellipsis">
        <ng-container *ngIf="data.IsAllDay; else notAllDay">
          {{ data.StartTime | date: 'longDate' }} (cả ngày)
        </ng-container>
        <ng-template #notAllDay>
          {{ data.StartTime | calendarDateTime: data.EndTime }}
        </ng-template>
      </div>
    </div>
  </div>
  <div class="flex justify-end mt-2 -mb-4">
    <button
      tuiButton
      (click)="onShowMoreDetails()"
      appearance="flat"
      class="mr-2"
    >
      Tùy chọn khác
    </button>
    <button tuiButton (click)="onSave()">Lưu</button>
  </div>
</div>
