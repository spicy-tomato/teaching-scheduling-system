<tui-breadcrumbs *ngrxLet="breadcrumbs$ as breadcrumbs" size="l">
  <ng-container *ngFor="let item of breadcrumbs">
    <a
      *tuiItem
      tuiLink
      [routerLink]="item.url"
      class="!text-tui-text-02 hover:!text-tui-text-01"
    >
      {{ item.label }}
    </a>
  </ng-container>
</tui-breadcrumbs>
