name: Dev CI

on:
  push:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: Install with `npm install`
        run: npm install

      - if: ${{ steps.cache-npm.outputs.cache-hit == 'true' }}
        name: Install with `npm ci`
        run: npm ci

      - name: Create env file
        run: echo "
          export const environment = {
            production: false,
              recaptcha: \{
                siteKey: '${{ secrets.RECAPTCHA_SITE_KEY }}',
              \},
              pusher: \{
                key: '${{ secrets.PUSHER_KEY }}',
                cluster: '${{ secrets.PUSHER_CLUSTER }}',
              \},
              SYNCFUSION_LICENSE:
                '${{ secrets.SYNCFUSION_LICENSE }}',
            \};
"

      - name: Build
        run: npm run build:dev

      - name: Copy dist to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: "/dist/apps/teaching-scheduling-system"
          target: "/var/www/html/webdev"
